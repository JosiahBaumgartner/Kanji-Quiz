<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0' >
  <title>Kanji Quiz</title>
  <meta name="description" content="Kanji Quiz">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
</head>

<body>
  <div id="page">
  <h1>Kanji Quiz</h1>
  <h2 id="kanji"></h2>
  <h3 id="english"></h3>
  <form id="form">
    <input type="text" placeholder="In Hiragana" id="input" autocomplete="off" autofocus></input>
    <button type="button" id="button">Submit</button>
<div class="checkbox">
    <input type="radio" id="group1" name="kanjiGroup" value="group1" checked="checked">
    <label for="group1"> Kanji 1-20 </label>
  </div>
  <div class="checkbox">
    <input type="radio" id="group2" name="kanjiGroup" value="group2" >
    <label for="group2"> Kanji 1-40 </label><br>
  </div>
  <div class="checkbox">
    <input type="radio" id="group3" name="kanjiGroup" value="group3" >
    <label for="group3"> Kanji 1-48 </label><br>
  </div>
  <div class="checkbox">
    <input type="radio" id="group4" name="kanjiGroup" value="group4" >
    <label for="group4"> Kanji 1-58 </label><br>
  </div>
  </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
